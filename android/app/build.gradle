plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def loadLocalProperties() {
    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file("local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader("UTF-8") { reader ->
            localProperties.load(reader)
        }
    }
    return localProperties
}

static def getFlutterVersionCode(localProperties) {
    def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
    return flutterVersionCode != null ? flutterVersionCode : "1"
}

static def getFlutterVersionName(localProperties) {
    def flutterVersionName = localProperties.getProperty("flutter.versionName")
    return flutterVersionName != null ? flutterVersionName : "1.0"
}

def localProperties = loadLocalProperties()
def flutterVersionCode = getFlutterVersionCode(localProperties)
def flutterVersionName = getFlutterVersionName(localProperties)

android {
    namespace = "com.example.flutter_advanced_complete_course"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_advanced_complete_course"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    flavorDimensions  "default"

    productFlavors {
        production {
            dimension "default"
            applicationIdSuffix ".prod"
            resValue "string", "app_name", "DocDoc Production"
        }
        development {
            dimension "default"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "DocDoc Development"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        implementation 'com.google.android.gms:play-services-vision:20.1.3'
    }
}

flutter {
    source = "../.."
}
